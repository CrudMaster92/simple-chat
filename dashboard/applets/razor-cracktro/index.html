<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razor Cracktro</title>
    <link rel="icon" type="image/svg+xml" href="./assets/icon.svg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="cracktro" role="presentation">
      <div class="cracktro__backdrop" aria-hidden="true">
        <div class="cracktro__grid"></div>
        <div class="cracktro__starfield"></div>
      </div>

      <section class="cracktro__hero" aria-labelledby="cracktro-title">
        <div class="cracktro__logo">
          <img src="./assets/icon.svg" alt="Razor crew logo" />
        </div>
        <h1 id="cracktro-title" class="cracktro__title">Razor Cracktro</h1>
        <p class="cracktro__subtitle">Loading dreams from the demoscene underground.</p>
      </section>

      <section class="cracktro__marquee" aria-live="polite">
        <div class="marquee__mask">
          <p class="marquee__text" id="marqueeText">
            * RAZOR PRESENTS * PURE NEON PIXEL MAGIC * CODED FOR THE HYPERSPACE BBS * GREETINGS TO ALL SCENERS *
          </p>
        </div>
      </section>

      <section class="cracktro__banners">
        <p class="cracktro__banner" data-delay="500">Boot sequence initialized...</p>
        <p class="cracktro__banner" data-delay="2200">Decrypting old-school swagger...</p>
        <p class="cracktro__banner" data-delay="3900">Syncing scroll texts and SID vibes...</p>
      </section>

      <section class="cracktro__loading" aria-live="assertive">
        <div class="loading__label">Transfer Progress</div>
        <div class="loading__track">
          <div class="loading__bar" id="loadingBar">
            <span class="loading__glow"></span>
          </div>
        </div>
        <div class="loading__percentage" id="loadingPercentage">0%</div>
      </section>
    </main>
    <script src="./app.js" defer></script>
  </body>
</html>
