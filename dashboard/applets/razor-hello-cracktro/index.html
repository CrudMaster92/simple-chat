<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Razor Hello Cracktro</title>
<style>
  :root {
    color-scheme: dark;
  }

  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #04172b 0%, #010105 55%, #000 100%);
    color: #8ff1ff;
    font-family: "Share Tech Mono", "IBM Plex Mono", monospace;
    letter-spacing: 0.04em;
  }

  body {
    position: relative;
  }

  canvas {
    display: block;
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
  }

  .close-control {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 40px;
    height: 40px;
    border-radius: 999px;
    border: 1px solid rgba(143, 241, 255, 0.6);
    background: rgba(4, 32, 46, 0.65);
    color: #8ff1ff;
    font-size: 24px;
    font-weight: 600;
    cursor: pointer;
    display: grid;
    place-items: center;
    transition: transform 150ms ease, background 150ms ease;
  }

  .close-control:hover,
  .close-control:focus-visible {
    background: rgba(11, 66, 88, 0.85);
    transform: scale(1.04);
    outline: none;
  }

  #hint {
    position: absolute;
    bottom: 18px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: rgba(143, 241, 255, 0.8);
    text-transform: uppercase;
    letter-spacing: 0.2em;
  }
</style>
</head>
<body>
  <canvas id="cracktro" role="presentation"></canvas>
  <button
    class="close-control"
    type="button"
    aria-label="Return to the dashboard"
    onclick="window.location.href='../../index.html';"
  >
    âœ•
  </button>
  <div id="hint" aria-live="polite">Press SPACE to pause the show</div>
  <script>
    const canvas = document.getElementById('cracktro');
    const ctx = canvas.getContext('2d');
    const hint = document.getElementById('hint');

    const STAR_COUNT = 160;
    const STAR_BASE_SPEED = 2.4;

    let width = 0;
    let height = 0;

    const stars = Array.from({ length: STAR_COUNT }, () => createStar());

    function createStar() {
      return {
        x: (Math.random() * 2 - 1) * width,
        y: (Math.random() * 2 - 1) * height,
        z: Math.random() * width + width * 0.5
      };
    }

    function resetStar(star) {
      star.x = (Math.random() * 2 - 1) * width;
      star.y = (Math.random() * 2 - 1) * height;
      star.z = Math.random() * width + width * 0.5;
    }

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      stars.forEach(resetStar);
      scrollX = width;
    }
    window.addEventListener('resize', resize);
    resize();

    let paused = false;
    let scrollX = width;
    const message = '*** HELLO WORLD FROM RAZOR1911 STYLE DEMO ***   ;';

    function drawStarfield() {
      ctx.fillStyle = 'rgba(0, 2, 12, 0.8)';
      ctx.fillRect(0, 0, width, height);
      ctx.save();
      ctx.globalAlpha = 1;
      ctx.fillStyle = '#8ff1ff';
      for (const star of stars) {
        star.z -= STAR_BASE_SPEED;
        if (star.z <= 1) {
          resetStar(star);
        }

        const perspective = 220 / star.z;
        const px = star.x * perspective + width / 2;
        const py = star.y * perspective + height / 2;

        if (px < 0 || px >= width || py < 0 || py >= height) {
          resetStar(star);
          continue;
        }

        const size = Math.max(0.6, (1 - star.z / width) * 3.2);
        ctx.globalAlpha = Math.max(0.25, Math.min(1, 1.15 - star.z / width));
        ctx.fillRect(px, py, size, size);
      }
      ctx.globalAlpha = 1;
      ctx.restore();
    }

    function drawScroller() {
      ctx.font = '24px monospace';
      ctx.fillStyle = '#00ffcc';
      ctx.textBaseline = 'bottom';
      scrollX -= 3;
      if (scrollX < -ctx.measureText(message).width) scrollX = width;
      ctx.fillText(message, scrollX, height - 50);
    }

    function animate() {
      if (!paused) {
        drawStarfield();
        drawScroller();
      } else {
        ctx.save();
        ctx.fillStyle = 'rgba(0, 0, 0, 0.28)';
        ctx.fillRect(0, 0, width, height);
        ctx.font = '16px monospace';
        ctx.fillStyle = '#8ff1ff';
        ctx.textAlign = 'center';
        ctx.fillText('PAUSED', width / 2, height / 2);
        ctx.restore();
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        paused = !paused;
        hint.textContent = paused ? 'Press SPACE to resume the show' : 'Press SPACE to pause the show';
      }
    });
  </script>
</body>
</html>
