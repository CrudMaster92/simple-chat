<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cassette Loop Challenge</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="cassette" aria-labelledby="appTitle">

      <header class="cassette__header">
        <div class="cassette__badge">Mixtape Workshop</div>
        <h1 id="appTitle">Cassette Loop Challenge</h1>
        <p class="cassette__lede">
          Ride a magnetic groove, nail the splice timing, and keep the wobble meter stable to extend your retro mixtape run.
        </p>
      </header>

      <section class="cassette__board" aria-label="Cassette loop timing game">
        <div class="reel" role="img" aria-label="Cassette reel with rotating timing arm">
          <div class="reel__window">
            <div class="reel__needle" id="needle" aria-hidden="true"></div>
            <div class="reel__hub" aria-hidden="true"></div>
            <div class="reel__target" id="targetOverlay" aria-hidden="true"></div>
          </div>
        </div>

        <div class="cassette__status" role="status" aria-live="polite">
          <p id="statusLine">Press Start Playback to begin.</p>
        </div>

        <div class="cassette__controls">
          <button id="startButton" class="control control--primary" type="button">Start Playback</button>
          <button id="spliceButton" class="control" type="button" disabled>Splice Loop</button>
          <button id="resetButton" class="control" type="button" disabled>Reset Tape</button>
        </div>
      </section>

      <section class="cassette__metrics" aria-label="Session metrics">
        <div class="metric">
          <span class="metric__label">Loop Streak</span>
          <span class="metric__value" id="scoreValue">0000</span>
        </div>
        <div class="metric">
          <span class="metric__label">Wobble Buffer</span>
          <span class="metric__value" id="bufferValue">3</span>
        </div>
        <div class="metric">
          <span class="metric__label">Playback Speed</span>
          <span class="metric__value" id="speedValue">1.0x</span>
        </div>
      </section>

      <section class="cassette__log" aria-label="Splice log">
        <h2 class="log__title">Session Log</h2>
        <ul class="log__list" id="logList"></ul>
      </section>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
