<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeniePad 95</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="window" role="application">
        <header class="title-bar">
          <div class="title">GeniePad 95</div>
          <div class="window-controls" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </header>
        <div class="window-body">
          <aside class="sidebar">
            <h1 class="sidebar-heading">File Drawer</h1>
            <ul class="file-list" id="fileDrawer" aria-label="Saved snippets">
              <li>
                <button class="file-item" type="button" data-file="draft-notes" aria-pressed="false">
                  <span class="file-name">draft_notes.txt</span>
                  <span class="file-meta">Morning scribbles</span>
                </button>
              </li>
              <li>
                <button class="file-item" type="button" data-file="meeting-log" aria-pressed="false">
                  <span class="file-name">meeting_log.md</span>
                  <span class="file-meta">Stand-up recap</span>
                </button>
              </li>
              <li>
                <button class="file-item" type="button" data-file="idea-sheet" aria-pressed="false">
                  <span class="file-name">idea_sheet.rtf</span>
                  <span class="file-meta">Concept sparks</span>
                </button>
              </li>
            </ul>
            <p class="sidebar-hint">GeniePad keeps things lightâ€”copy your favorites wherever you like.</p>
          </aside>
          <main class="editor-area">
            <section class="toolbar" aria-label="Editor controls">
              <div class="field-group">
                <label for="apiKey">OpenAI API key</label>
                <input id="apiKey" type="password" autocomplete="off" placeholder="sk-..." />
              </div>
              <div class="field-group">
                <label for="model">Model</label>
                <input id="model" type="text" value="gpt-4o-mini" />
              </div>
              <div class="field-group">
                <label for="temperature">Creativity</label>
                <input id="temperature" type="range" min="0" max="2" step="0.1" value="0.7" />
                <span id="temperatureValue" aria-live="polite">0.7</span>
              </div>
              <button id="saveSettings" type="button">Save Settings</button>
            </section>
            <section class="notepad">
              <header class="notepad-header">
                <div class="tabs">
                  <button class="tab-button active" type="button">Notebook</button>
                  <button class="tab-button" type="button" data-tab="genie-output">Genie Output</button>
                </div>
                <div class="action-buttons" aria-label="Genie actions">
                  <button class="genie-button" data-action="rewrite" type="button">Rewrite âœ¨</button>
                  <button class="genie-button" data-action="summarize" type="button">Summarize ðŸ“„</button>
                  <button class="genie-button" data-action="brainstorm" type="button">Brainstorm ðŸ’¡</button>
                </div>
              </header>
              <div class="format-toolbar" role="toolbar" aria-label="Text formatting">
                <button class="format-button" type="button" data-format="bold" aria-label="Bold">B</button>
                <button class="format-button" type="button" data-format="italic" aria-label="Italic">I</button>
                <button class="format-button" type="button" data-format="highlight" aria-label="Highlight">HL</button>
                <button class="format-button" type="button" data-format="code" aria-label="Inline code">&lt;/&gt;</button>
                <button class="format-button" type="button" data-format="bullet" aria-label="Bullet list">â€¢ List</button>
              </div>
              <div class="panels">
                <textarea id="noteInput" class="panel active" spellcheck="true" aria-label="Notebook editor" placeholder="Welcome to GeniePad 95! Jot notes here, highlight ideas, and let the genie lend a hand."></textarea>
                <div id="genieOutput" class="panel" aria-live="polite"></div>
              </div>
            </section>
            <section class="status-bar" aria-live="polite">
              <div id="statusMessage" data-tone="info">Awaiting your next idea...</div>
              <button id="copyOutput" type="button">Copy Genie Output</button>
            </section>
          </main>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
