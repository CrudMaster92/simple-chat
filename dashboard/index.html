<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Applet Launcher</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg-color: #f5f5f7;
        --card-bg: #ffffff;
        --card-border: rgba(0, 0, 0, 0.08);
        --card-border-dark: rgba(255, 255, 255, 0.16);
        --accent: #2563eb;
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --fallback-bg: #e5e7eb;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg-color);
        color: var(--text-primary);
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      header {
        padding: 2rem 1.5rem 1rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: clamp(1.75rem, 3vw, 2.5rem);
      }

      header p {
        margin-top: 0.5rem;
        color: var(--text-secondary);
        max-width: 50ch;
        margin-inline: auto;
      }

      main {
        padding: 0 1.5rem 2rem;
      }

      .grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        align-items: stretch;
      }

      .tile {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 1rem;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      @media (prefers-color-scheme: dark) {
        body {
          --bg-color: #0f172a;
          --card-bg: #1e293b;
          --text-primary: #f8fafc;
          --text-secondary: #cbd5f5;
          --card-border: var(--card-border-dark);
          --fallback-bg: #334155;
          background: var(--bg-color);
        }

        .tile {
          box-shadow: 0 12px 40px rgba(2, 6, 23, 0.6);
        }
      }

      .tile:focus-within,
      .tile:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 40px rgba(37, 99, 235, 0.22);
      }

      .tile__icon {
        width: 64px;
        height: 64px;
        border-radius: 16px;
        background: var(--fallback-bg);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .tile__icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .tile__icon--fallback span {
        font-size: 2rem;
        color: var(--text-secondary);
      }

      .tile__heading {
        margin: 0;
        font-size: 1.25rem;
      }

      .tile__description {
        margin: 0;
        color: var(--text-secondary);
      }

      .tile__tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .tile__tag {
        background: rgba(37, 99, 235, 0.12);
        color: var(--accent);
        border-radius: 999px;
        padding: 0.25rem 0.75rem;
        font-size: 0.75rem;
        letter-spacing: 0.01em;
      }

      .tile__action {
        margin-top: auto;
        align-self: flex-start;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.65rem 1.1rem;
        border-radius: 999px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: box-shadow 120ms ease, transform 120ms ease;
      }

      .tile__action:focus-visible {
        outline: 3px solid #fff;
        outline-offset: 2px;
      }

      .tile__action:hover,
      .tile__action:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
      }

      .tile--fallback {
        border-style: dashed;
        border-color: var(--fallback-bg);
        align-items: center;
        text-align: center;
      }

      .tile--fallback .tile__description {
        max-width: 40ch;
        margin-inline: auto;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      footer {
        padding: 1.5rem;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Applet Launcher</h1>
      <p>
        Discover available experiments and tools. Select an applet tile to read about
        its capabilities and open it in a new view.
      </p>
    </header>
    <main>
      <section
        aria-label="Available applets"
        class="grid"
        data-role="applet-grid"
      ></section>
      <p class="sr-only" data-role="status" aria-live="polite"></p>
    </main>
    <footer>
      Need help? Contact the workspace administrator or consult the applet documentation for
      configuration details.
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
