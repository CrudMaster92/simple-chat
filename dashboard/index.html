<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Applet Desktop</title>
    <style>
      :root {
        color-scheme: light;
        --wallpaper-top: #1d3b73;
        --wallpaper-bottom: #1e7665;
        --glass: rgba(15, 36, 64, 0.75);
        --glass-light: rgba(245, 250, 255, 0.82);
        --border: rgba(255, 255, 255, 0.35);
        --border-strong: rgba(0, 0, 0, 0.25);
        --text-primary: #10223c;
        --text-secondary: rgba(16, 34, 60, 0.75);
        --accent: #1d82d2;
        --accent-light: rgba(29, 130, 210, 0.12);
        --danger: #ce3f3f;
        --wallpaper-image: none;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.5;
        background-color: #0f2648;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text-primary);
        background-color: #0f2648;
        background-image: linear-gradient(145deg, var(--wallpaper-top), var(--wallpaper-bottom)),
          var(--wallpaper-image, none);
        background-size: cover, cover;
        background-position: center, center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: grid;
        grid-template-rows: 1fr auto;
        overflow: hidden;
      }

      .desktop {
        position: relative;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 3rem;
        gap: 2rem;
      }

      .desktop__shortcuts {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1.75rem 2.5rem;
        max-width: 420px;
      }

      .shortcut {
        color: inherit;
        font: inherit;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
        cursor: grab;
        padding: 0;
        text-align: center;
        position: relative;
        user-select: none;
        transition: transform 120ms ease, opacity 120ms ease;
      }

      .shortcut:focus-visible {
        outline: 3px solid var(--accent);
        outline-offset: 4px;
      }

      .shortcut.is-dragging {
        opacity: 0.55;
        cursor: grabbing;
      }

      .shortcut__icon {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        background: var(--glass-light);
        border: 1px solid var(--border);
        box-shadow: 0 18px 25px rgba(7, 25, 44, 0.35);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .shortcut__icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .shortcut__icon span {
        font-size: 2rem;
      }

      .shortcut__label {
        font-size: 0.95rem;
        color: #f1f5f9;
        text-shadow: 0 3px 6px rgba(3, 12, 22, 0.6);
      }

      .shortcut.is-disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .shortcut__delete {
        position: absolute;
        top: -0.35rem;
        right: -0.35rem;
        width: 1.6rem;
        height: 1.6rem;
        border-radius: 999px;
        border: 1px solid rgba(15, 36, 64, 0.2);
        background: rgba(15, 36, 64, 0.75);
        color: #e2e8f0;
        font-size: 0.9rem;
        line-height: 1;
        display: grid;
        place-items: center;
        opacity: 0;
        pointer-events: none;
        transform: translateY(-6px);
        transition: opacity 120ms ease, transform 120ms ease;
      }

      .shortcut.show-delete .shortcut__delete,
      .shortcut__delete:focus-visible {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }

      .shortcut__delete:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      .shortcut__delete:hover {
        background: rgba(206, 63, 63, 0.85);
        border-color: rgba(206, 63, 63, 0.95);
      }

      .taskbar {
        position: sticky;
        bottom: 0;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 0.75rem;
        backdrop-filter: blur(16px);
        background: linear-gradient(90deg, rgba(12, 36, 61, 0.85), rgba(16, 74, 92, 0.82));
        border-top: 1px solid rgba(255, 255, 255, 0.18);
      }

      .taskbar__start {
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        padding: 0.4rem 1.1rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.2);
        color: #f8fafc;
        font-weight: 600;
        cursor: pointer;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25);
      }

      .taskbar__start:hover {
        background: rgba(255, 255, 255, 0.28);
      }

      .taskbar__search {
        flex: 1 1 260px;
        max-width: min(420px, 45vw);
        position: relative;
      }

      .taskbar__search input {
        width: 100%;
        padding: 0.45rem 1rem 0.45rem 2.3rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.18);
        color: #e2e8f0;
        font-size: 0.95rem;
      }

      .taskbar__search svg {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        fill: rgba(226, 232, 240, 0.65);
      }

      .taskbar__clock {
        min-width: 80px;
        margin-left: auto;
        text-align: right;
        color: rgba(241, 245, 249, 0.85);
        font-feature-settings: "tnum" 1;
      }

      .taskbar__settings {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.4rem 0.95rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(12, 36, 61, 0.55);
        color: #f8fafc;
        font-weight: 600;
        cursor: pointer;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.18);
        transition: background 150ms ease, transform 150ms ease;
      }

      .taskbar__settings:hover {
        background: rgba(12, 36, 61, 0.75);
        transform: translateY(-1px);
      }

      .taskbar__settings span[aria-hidden="true"] {
        font-size: 1.1rem;
      }

      .taskbar__settings-label {
        font-size: 0.9rem;
      }

      .start-menu {
        position: fixed;
        left: 1.5rem;
        bottom: 3.5rem;
        width: min(420px, calc(100vw - 3rem));
        max-height: calc(100vh - 5rem);
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(242, 248, 255, 0.96);
        box-shadow: 0 28px 65px rgba(5, 24, 45, 0.55);
        transform-origin: left bottom;
        transform: scale(0.95) translateY(12px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 120ms ease, transform 160ms ease;
        color: var(--text-primary);
        overflow: hidden;
        z-index: 20;
        display: flex;
        flex-direction: column;
      }

      .start-menu.is-open {
        opacity: 1;
        transform: scale(1) translateY(0);
        pointer-events: auto;
      }

      .start-menu__panel {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        padding: 1.5rem;
        flex: 1;
        overflow-y: auto;
        overscroll-behavior: contain;
      }

      .start-menu__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .start-menu__title {
        font-size: 1.1rem;
        font-weight: 600;
      }

      .start-menu__search input {
        width: 100%;
        padding: 0.65rem 1rem 0.65rem 2.5rem;
        border-radius: 12px;
        border: 1px solid rgba(16, 34, 60, 0.12);
        background: rgba(255, 255, 255, 0.9);
        font-size: 0.95rem;
        color: var(--text-primary);
      }

      .start-menu__search svg {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 18px;
        height: 18px;
        fill: rgba(16, 34, 60, 0.55);
      }

      .start-menu__search {
        position: relative;
      }

      .start-menu__nav {
        display: flex;
        gap: 0.75rem;
      }

      .start-menu__nav button {
        flex: 1;
        padding: 0.6rem 0.9rem;
        border-radius: 10px;
        border: 1px solid rgba(16, 34, 60, 0.12);
        background: rgba(212, 235, 248, 0.9);
        color: var(--text-primary);
        font-weight: 600;
        cursor: pointer;
      }

      .start-menu__nav button:hover {
        background: rgba(193, 226, 248, 0.95);
      }

      .start-menu__section {
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
      }

      .start-menu__section-title {
        font-size: 0.95rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: var(--text-secondary);
      }

      .start-menu__grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 0.75rem;
      }

      .start-menu__pin {
        border: 1px solid rgba(16, 34, 60, 0.12);
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.88);
        padding: 0.9rem 0.85rem;
        display: flex;
        flex-direction: column;
        gap: 0.55rem;
        align-items: flex-start;
        text-align: left;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 160ms ease;
        position: relative;
      }

      .start-menu__pin:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 32px rgba(15, 36, 64, 0.18);
      }

      .start-menu__pin:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      .start-menu__pin.is-disabled {
        cursor: not-allowed;
        opacity: 0.6;
        pointer-events: none;
      }

      .start-menu__pin-icon {
        width: 52px;
        height: 52px;
        border-radius: 12px;
        background: rgba(212, 235, 248, 0.9);
        border: 1px solid rgba(16, 34, 60, 0.12);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .start-menu__pin-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .start-menu__pin-icon span {
        font-size: 1.4rem;
      }

      .start-menu__pin-title {
        font-weight: 600;
      }

      .start-menu__pin-desc {
        margin: 0;
        font-size: 0.8rem;
        color: var(--text-secondary);
      }

      .start-menu__item {
        border-radius: 12px;
        border: 1px solid rgba(16, 34, 60, 0.12);
        background: rgba(255, 255, 255, 0.88);
        padding: 0.75rem;
        display: flex;
        gap: 0.75rem;
        align-items: center;
        text-align: left;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 160ms ease;
        position: relative;
      }

      .start-menu__item:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 28px rgba(15, 36, 64, 0.15);
      }

      .start-menu__item:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      .start-menu__item.is-disabled {
        cursor: not-allowed;
        opacity: 0.6;
        pointer-events: none;
      }

      .start-menu__item-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: rgba(212, 235, 248, 0.9);
        border: 1px solid rgba(16, 34, 60, 0.12);
        display: grid;
        place-items: center;
        overflow: hidden;
        flex-shrink: 0;
      }

      .start-menu__item-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .start-menu__item-icon span {
        font-size: 1.4rem;
      }

      .start-menu__item-content {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .start-menu__item-title {
        font-weight: 600;
      }

      .start-menu__item-desc {
        margin: 0;
        font-size: 0.85rem;
        color: var(--text-secondary);
      }

      .start-menu__list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        padding-right: 0.35rem;
      }

      .start-menu__list::-webkit-scrollbar {
        width: 6px;
      }

      .start-menu__list::-webkit-scrollbar-thumb {
        background: rgba(16, 34, 60, 0.2);
        border-radius: 999px;
      }

      .category-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .category-chips button {
        border: none;
        border-radius: 999px;
        padding: 0.35rem 0.85rem;
        background: rgba(16, 34, 60, 0.1);
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 0.8rem;
      }

      .category-chips button.is-active {
        background: var(--accent);
        color: #fff;
      }

      .start-menu__empty {
        margin: 0;
        padding: 0.75rem;
        border-radius: 12px;
        background: rgba(220, 235, 248, 0.65);
        color: var(--text-secondary);
      }

      .all-apps {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(6, 20, 37, 0.65);
        opacity: 0;
        pointer-events: none;
        transition: opacity 160ms ease;
        z-index: 30;
      }

      .all-apps.is-open {
        opacity: 1;
        pointer-events: auto;
      }

      .all-apps__panel {
        width: min(1100px, calc(100vw - 4rem));
        max-height: min(720px, calc(100vh - 4rem));
        border-radius: 24px;
        background: rgba(242, 248, 255, 0.98);
        border: 1px solid rgba(255, 255, 255, 0.55);
        box-shadow: 0 36px 80px rgba(6, 20, 37, 0.45);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .all-apps__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.25rem 1.75rem 0.75rem;
      }

      .all-apps__header h2 {
        margin: 0;
        font-size: 1.4rem;
      }

      .all-apps__close {
        border: none;
        border-radius: 999px;
        padding: 0.5rem 1.1rem;
        background: rgba(16, 34, 60, 0.1);
        color: var(--text-primary);
        font-weight: 600;
        cursor: pointer;
      }

      .all-apps__body {
        padding: 0 1.75rem 1.75rem;
        overflow: hidden auto;
      }

      .all-apps__grid {
        display: grid;
        gap: 1.25rem;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .tile {
        background: #ffffff;
        border-radius: 18px;
        border: 1px solid rgba(16, 34, 60, 0.1);
        padding: 1.25rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        box-shadow: 0 22px 45px rgba(15, 36, 64, 0.12);
        transition: transform 160ms ease, box-shadow 160ms ease;
      }

      .tile:hover {
        transform: translateY(-4px);
        box-shadow: 0 30px 55px rgba(15, 36, 64, 0.18);
      }

      .tile__icon {
        width: 72px;
        height: 72px;
        border-radius: 16px;
        background: rgba(212, 235, 248, 0.65);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .tile__icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .tile__icon--fallback span {
        font-size: 2rem;
      }

      .tile__heading {
        margin: 0;
        font-size: 1.2rem;
      }

      .tile__description {
        margin: 0;
        color: var(--text-secondary);
      }

      .tile__tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.35rem;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .tile__tag {
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        background: var(--accent-light);
        color: var(--accent);
        font-size: 0.75rem;
      }

      .tile__actions {
        margin-top: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .tile__action {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1.05rem;
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        border: 1px solid transparent;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 160ms ease, background 160ms ease;
      }

      .tile__action--primary {
        background: var(--accent);
        color: #fff;
        box-shadow: 0 12px 24px rgba(29, 130, 210, 0.25);
      }

      .tile__action--ghost {
        background: rgba(29, 130, 210, 0.12);
        color: var(--accent);
        border-color: rgba(29, 130, 210, 0.18);
        font-size: 0.85rem;
      }

      .tile__action:not(:disabled):hover,
      .tile__action.tile__action--primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 15px 30px rgba(15, 36, 64, 0.2);
      }

      .tile__action:disabled {
        opacity: 0.6;
        cursor: default;
        box-shadow: none;
      }

      .tile__action--ghost:disabled {
        background: rgba(15, 36, 64, 0.08);
        color: var(--text-secondary);
        border-color: transparent;
      }

      .start-menu__close {
        border: none;
        border-radius: 8px;
        background: transparent;
        padding: 0.25rem;
        color: var(--text-secondary);
        cursor: pointer;
      }

      .start-menu__close:hover {
        color: var(--danger);
      }

      .settings {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(7, 19, 34, 0.55);
        opacity: 0;
        pointer-events: none;
        transition: opacity 160ms ease;
        z-index: 35;
      }

      .settings.is-open {
        opacity: 1;
        pointer-events: auto;
      }

      .settings__panel {
        width: min(460px, calc(100vw - 2.5rem));
        max-height: calc(100vh - 4rem);
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        padding: 1.5rem;
        border-radius: 20px;
        background: rgba(245, 250, 255, 0.94);
        border: 1px solid rgba(255, 255, 255, 0.45);
        box-shadow: 0 25px 60px rgba(10, 28, 48, 0.35);
        color: var(--text-primary);
      }

      .settings__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      .settings__title {
        margin: 0;
        font-size: 1.25rem;
      }

      .settings__close {
        border: none;
        border-radius: 8px;
        background: transparent;
        padding: 0.25rem 0.5rem;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 1.2rem;
      }

      .settings__close:hover {
        color: var(--danger);
      }

      .settings__content {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        overflow-y: auto;
      }

      .settings__section {
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
      }

      .settings__section h3 {
        margin: 0;
        font-size: 1rem;
        color: var(--text-secondary);
      }

      .settings__status {
        margin: 0;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .settings__wallpaper-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 0.75rem;
      }

      .settings__wallpaper {
        border: 1px solid rgba(16, 34, 60, 0.15);
        border-radius: 14px;
        padding: 0.6rem;
        background: rgba(255, 255, 255, 0.7);
        color: inherit;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 0.65rem;
        text-align: left;
        transition: transform 140ms ease, box-shadow 140ms ease, border-color 140ms ease;
      }

      .settings__wallpaper:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(12, 36, 61, 0.18);
      }

      .settings__wallpaper.is-active {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(29, 130, 210, 0.25);
      }

      .settings__wallpaper-preview {
        width: 100%;
        aspect-ratio: 16 / 9;
        border-radius: 10px;
        background-image: linear-gradient(145deg, var(--preview-top), var(--preview-bottom));
        border: 1px solid rgba(16, 34, 60, 0.1);
      }

      .settings__wallpaper span {
        font-size: 0.9rem;
        font-weight: 600;
      }

      .settings__upload {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
      }

      .settings__upload-label {
        position: relative;
        overflow: hidden;
        border-radius: 999px;
        background: rgba(16, 34, 60, 0.12);
        color: var(--text-primary);
        padding: 0.4rem 1.1rem;
        font-size: 0.9rem;
        cursor: pointer;
        border: 1px dashed rgba(16, 34, 60, 0.25);
      }

      .settings__upload-label input {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
      }

      .settings__clear {
        border: none;
        border-radius: 999px;
        padding: 0.4rem 1.1rem;
        background: rgba(206, 63, 63, 0.12);
        color: var(--danger);
        cursor: pointer;
        font-size: 0.9rem;
      }

      .settings__clear:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      @media (max-width: 800px) {
        body {
          grid-template-rows: 1fr auto;
        }

        .desktop {
          padding: 1.5rem;
          justify-content: center;
        }

        .desktop__shortcuts {
          max-width: 100%;
          grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
        }

        .taskbar__search {
          display: none;
        }

        .taskbar__settings-label {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="desktop" data-role="desktop">
      <section class="desktop__shortcuts" data-role="shortcut-container" aria-label="Desktop shortcuts"></section>
    </div>

    <div class="start-menu" data-role="start-menu" aria-hidden="true">
      <div class="start-menu__panel">
        <header class="start-menu__header">
          <span class="start-menu__title">Start</span>
          <button class="start-menu__close" type="button" title="Close start menu" data-role="close-start">✕</button>
        </header>
        <div class="start-menu__search">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 1 0 14 15.5l.27.28v.79l5 5L20.5 19l-5-5Zm-6 0a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9Z" /></svg>
          <input type="search" placeholder="Search apps" autocomplete="off" data-role="start-search" />
        </div>
        <nav class="start-menu__nav">
          <button type="button" data-role="open-all-apps">Applets</button>
        </nav>
        <section class="start-menu__section" data-role="pinned-section">
          <div class="start-menu__section-title">Pinned</div>
          <div class="start-menu__grid" data-role="pinned-list"></div>
        </section>
        <section class="start-menu__section">
          <div class="start-menu__section-header" style="display:flex;align-items:center;justify-content:space-between;gap:0.75rem;">
            <span class="start-menu__section-title">Explore</span>
            <div class="category-chips" data-role="category-list"></div>
          </div>
          <div class="start-menu__list" data-role="menu-list"></div>
          <p class="start-menu__empty" data-role="start-empty" hidden>No apps match your search.</p>
        </section>
      </div>
    </div>

    <div class="all-apps" data-role="all-apps" aria-hidden="true">
      <div class="all-apps__panel">
        <div class="all-apps__header">
          <h2>All Applets</h2>
          <button class="all-apps__close" type="button" data-role="close-all-apps">Close</button>
        </div>
        <div class="all-apps__body">
          <div class="all-apps__grid" data-role="applet-grid"></div>
          <p class="start-menu__empty" data-role="status"></p>
        </div>
      </div>
    </div>

    <div class="settings" data-role="settings-panel" aria-hidden="true">
      <div class="settings__panel" role="dialog" aria-modal="true" aria-labelledby="settings-title">
        <header class="settings__header">
          <h2 class="settings__title" id="settings-title">Desktop Settings</h2>
          <button
            class="settings__close"
            type="button"
            title="Close settings"
            aria-label="Close settings"
            data-role="close-settings"
          >
            ✕
          </button>
        </header>
        <div class="settings__content">
          <section class="settings__section" aria-labelledby="wallpaper-heading">
            <h3 id="wallpaper-heading">Wallpapers</h3>
            <p class="settings__status" data-role="wallpaper-status">Choose a wallpaper to refresh the desktop.</p>
            <div class="settings__wallpaper-grid" data-role="wallpaper-list"></div>
            <div class="settings__upload">
              <label class="settings__upload-label">
                <input type="file" accept="image/*" data-role="wallpaper-upload" />
                <span>Upload your own image</span>
              </label>
              <button class="settings__clear" type="button" data-role="wallpaper-clear" disabled>Remove custom image</button>
            </div>
          </section>
        </div>
      </div>
    </div>

    <footer class="taskbar" aria-label="Taskbar">
      <button class="taskbar__start" type="button" data-role="start-button">
        <span>☰</span>
        <span>Start</span>
      </button>
      <label class="taskbar__search" data-role="taskbar-search-wrapper">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 1 0 14 15.5l.27.28v.79l5 5L20.5 19l-5-5Zm-6 0a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9Z" /></svg>
        <input type="search" placeholder="Search apps" autocomplete="off" data-role="taskbar-search" />
      </label>
      <button class="taskbar__settings" type="button" data-role="settings-toggle">
        <span aria-hidden="true">⚙️</span>
        <span class="taskbar__settings-label">Settings</span>
      </button>
      <div class="taskbar__clock" data-role="taskbar-clock" aria-live="polite"></div>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
